<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <div class="saudacao" id="mensagemSaudacao">
        <span>Olá, visitante!</span>
        <input type="text" placeholder="Digite seu nome" id="nomeUsuario">
    </div>

    <button onclick="mudarNome()">Personalizar Saudação</button>
  </div>
  <script>
    function mudarNome(){
        let nome= document.getElementById("nomeUsuario").value;
        document.getElementById("mensagemSaudacao").textContent = "Olá "+ nome
    }
  </script>
</body>
</html>
